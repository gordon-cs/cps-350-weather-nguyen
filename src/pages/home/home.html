<ion-header>
  <ion-navbar color = "primary">
    <ion-title align = center>Today</ion-title>
  </ion-navbar>
</ion-header>


  <ion-content padding align = center >
      <div class="main-content" (swipe)="swipe($event)">
    <ion-row>
      <ion-col col-12>
        <div class = "location">Wenham</div>
      </ion-col>

      <ion-col col-12>
        <div>
          {{ this.currentSum }}
        </div>
      </ion-col>

      <ion-col col-12>
        <div class = "temperature">
          {{ this.currentTemp }}&deg;F
        </div>
      </ion-col>


    </ion-row>

    <ion-content>
      <button ion-button (click)="openForecast()" > Next 7 Days Forecast</button>
    </ion-content>

      </div>
  </ion-content>
