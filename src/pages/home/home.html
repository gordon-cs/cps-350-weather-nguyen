<ion-header>
  <ion-navbar color = "primary">
    <ion-title align = center>{{this.today.getWeekday()}}</ion-title>
  </ion-navbar>
</ion-header>


  <ion-content padding align = center >
      <div class="main-content" (swipe)="swipe($event)">
    <ion-row>
      <ion-col col-12>
        <div class = "location">Wenham</div>
      </ion-col>

      <ion-col col-12>
        <div>
          {{ this.today.getSummary() }}
        </div>
      </ion-col>

      <ion-col col-12>
        <div class = "temperature">
            {{this.today.getTempHigh()}}&deg;F
        </div>
      </ion-col>

      <ion-col col-12>
          <div>
            Humidity: {{ this.today.getHumidity() }}%
            
          </div>
        </ion-col>

        <ion-col col-12>
            <div>
              Windspeed: {{ this.today.getWindSpeed() }}
            </div>
          </ion-col>

    </ion-row>

    <ion-content>
      <button ion-button (click)="openForecast()" > Seven Days Forecast</button>
    </ion-content>

    

      </div>
  </ion-content>
