<ion-header>
  <ion-navbar color = "primary">
    <ion-title align = center>Today</ion-title>
  </ion-navbar>
</ion-header>


  <ion-content padding align = center>
    <ion-row>
      <ion-col col-12>
        <div class = "location">Wenham</div>
      </ion-col>

      <ion-col col-12>
        <div>
          {{ this.summary }}
        </div>
      </ion-col>

      <ion-col col-12>
        <div class = "temperature">
          {{ this.currentTemp }}&deg;F
        </div>
      </ion-col>


    </ion-row>

    <ion-content>
      <button ion-button (click)="openForecast()" > Next 7 Days Forecast</button>
    </ion-content>
    
    <ion-row class = "hourly">
      <ion-col>
        {{ this.hour0 }}&deg;
      </ion-col>
      <ion-col>
        {{ this.hour1 }}&deg;
      </ion-col>
      <ion-col>
        {{ this.hour2 }}&deg;
      </ion-col>
      <ion-col>
        {{ this.hour3 }}&deg;
      </ion-col>
      <ion-col>
        {{ this.hour4 }}&deg;
      </ion-col>
    </ion-row>



      
  </ion-content>
