<ion-header>
    <ion-navbar color ="primary" >
      <ion-title align = center>
          {{this.today.getWeekday()}}
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding align = center>
      <div class="main-content" (swipe)="swipe($event)">
  
          <ion-col col-12>
                It is {{ this.today.getSummary() }} today             
          </ion-col>
          <ion-col col-12>
              <div>
                  <ion-icon [name]="today.getIcon()"></ion-icon>
              </div>
            </ion-col>
            <ion-col col-12>
                <div>
                    Here are the recommended activities:
                </div>
                    <p>Jogging</p>
                    <p>Indoor Basketball</p>
                    <p>Weight Lifting</p>
            </ion-col>
   </div>
    </ion-content>
