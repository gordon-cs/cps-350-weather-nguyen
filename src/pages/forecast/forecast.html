<ion-header>
  <ion-navbar color = "primary">
    <ion-title>Seven Days Forecast</ion-title>
  </ion-navbar>
</ion-header>

  <ion-content>

      <ion-list>
          <ion-item *ngFor = "let weekday of sevenDays;index as i" >

              <ion-thumbnail item-left>
                  <ion-icon [name] = "weekday.icon"></ion-icon>
              </ion-thumbnail>
                  {{weekday.weekday}}
                          
                    <p>High:{{weekday.tempHigh}}&deg;F</p>
                    <p>Low:{{weekday.tempLow}}&deg;F</p>
                    <p>{{weekday.summary}}</p>
          </ion-item>
        </ion-list>
      
  </ion-content>
